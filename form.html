<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>お問い合わせフォーム - 有限会社 ヤマト産業</title>
    <!--=============Google Font ===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <!--==============レイアウトを制御する独自のCSSを読み込み===============-->
    <!--機能編 6-1-3 ゆっくりズームアウトさせながら全画面で見せる-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.css">
    <!--リセットCSS-->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/ress/dist/ress.min.css">
    <!--自作のCSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div id="splash">
    <div id="splash_logo">
      <div class="fadeUp">ヤマト産業</div>
    </div>
  </div>

  <div class="splashbg"></div>

  <div id="container">
    <header id="header" class="DownMove">
      <div class="openbtn"><span></span><span></span><span></span></div>
      <nav id="g-nav">
        <div id="g-nav-list">
          <ul class="nav05b">
            <li><a href="index.html#">トップ</a></li>
            <li><a href="index.html#news">お知らせ</a></li>
            <li><a href="index.html#service">事業紹介</a></li>
            <li><a href="company.html#">会社概要</a></li>
            <li><a href="index.html#access">アクセス</a></li>
          </ul>
        </div>
      </nav>
      <h1>ヤマト産業</h1>
      <ul id="utility-navi">
        <li><a href="index.html#access"><img src="img/map.svg" alt="アクセス"><span>アクセス</span></a></li>
        <li><a href="form.html#"><img src="img/contact.svg" alt="お問い合わせ"><span>お問い合わせ</span></a></li>
      </ul>
    </header>

    <div class="circle-bg"></div>

    <main id="main-area">
      <p class="page"><a href="index.html#">トップ</a><a href="#"> > お問い合わせフォーム</a><p>

      <section id="form">
        <h2 class="fadeRightTrigger">お問い合わせフォーム</h2>
        <form method="post" action="" enctype="multipart/form-data">
          <ul class="form-list fadeLeftTrigger">
            <li>
              <dl>
                <dt><label for="division">会社名・部署名</label></dt>
                <dd><input type="text" name="Division" id="division" size="60" value=""></dd>
              </dl>
            </li>
            <li>
              <dl>
                <dt><label for="name">お名前 (必須)</label></dt>
                <dd><input type="text" name="Name" id="name" size="60" value=""></dd>
              </dl>
            </li>
              <li>
                <dl>
                  <dt><label for="email">メールアドレス (必須)</label></dt>
                  <dd><input type="email" name="E-mail" id="email" size="60" value=""></dd>
                </dl>
              </li>
            <li>
              <dl>
                <dt><label for="tel">電話番号 (必須)</label></dt>
                <dd><input type="text" name="Tel" id="tel" size="60" value=""></dd>
              </dl>
            </li>
            <li>
              <dl>
                <dt><label for="msg">お問い合わせ内容 (必須)</label></dt>
                <dd><textarea name="Message" id="msg" cols="50" rows="5"></textarea></dd>
              </dl>
            </li>
          </ul>
          <div class="submit-btn"><input type="submit" name="submit" value="確認"></div>
        </form>
      </section>

      <section id="contact">
        <div class="contact-detail">
          <h2>CONTACT</h2>
          <p>お気軽にお問い合わせください。</p>
        </div>
        <div class="contact-tel">
          <p><a href="tel:03-5915-1541">電話番号：03-5915-1541</a></p>
          <p><a href="form.html#">お問い合わせ<br>フォーム</a></p>
        </div>
      </section>
    </main>

    <div id="footer">
      <div class="footer-main">
        <section class="footer-contact">
          <div class="footer-contact-area">
            <h2>有限会社ヤマト産業</h2>
            <ul class="footer-link">
              <li><a href="index.html#">トップ</a></li>
              <li><a href="index.html#news">お知らせ</a></li>
              <li><a href="index.html#service">事業紹介</a></li>
              <li><a href="company.html#">会社概要</a></li>
              <li><a href="index.html#access">アクセス</a></li>
            </ul>
          </div>
        </section>
        <footer id="copyright">
          <small>&copy; 有限会社ヤマト産業</small>
        </footer>
      </div>
      <div id="page-top"><a href="#"><span></span></a></div>
    </div>
  </div>

  <!--=============JS ===============-->
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!--機能編 8-1-9 スクロールの速さが変化-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!--機能編 6-1-3 ゆっくりズームアウトさせながら全画面で見せる-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.js"></script>
  <!--自作のJS-->
  <script src="js/script.js"></script>
</body>
</html>
